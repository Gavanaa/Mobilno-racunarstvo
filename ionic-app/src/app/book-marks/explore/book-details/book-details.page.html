<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/book-marks/tabs/explore">
      </ion-back-button>
    </ion-buttons> 
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-card class="ion-padding" color="medium">
  <ion-card-header>
    <ion-card-title>{{book.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{book.author}}

  </ion-card-content>
</ion-card>
</ion-content>
