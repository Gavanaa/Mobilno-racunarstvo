<ion-item *ngFor="let book of books; trackBy: trackByFn" class="no-ripple item">
  <ion-item [routerLink]="book.id">
    <ion-label class="book-label">{{ book.title }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon
      *ngFor="let i of [1, 2, 3, 4, 5]"
      name="star"
      class="rate"
      aria-hidden="true"
      (click)="gradeBook(book.id, i, book.userId)"
      [ngStyle]="{
        color: i <= book.rate?.[auth.getCurrentUserId()]?.value ? 'gold' : 'grey'
      }"
    ></ion-icon>
  </ion-item>

  <ion-row slot="end" *ngIf="book.userId === auth.getCurrentUserId()">
    <ion-item>
      <ion-icon
        name="pencil"
        (click)="editBook(book.id)"
        class="icons"
      ></ion-icon>
      <ion-icon
        name="trash-outline"
        (click)="removeBook(book.id)"
        class="icons"
      ></ion-icon>
    </ion-item>
  </ion-row>
  <ion-item slot="end">
    <ion-checkbox></ion-checkbox>
  </ion-item>
</ion-item>

<br />
