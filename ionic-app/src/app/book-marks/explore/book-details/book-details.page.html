<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/book-marks/tabs/explore">
      </ion-back-button>
    </ion-buttons> 
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-card class="ion-padding" color="tertiary">
  <ion-card-header color="success">
    <ion-card-title>{{book.title}}</ion-card-title>
    <p>
      Author:
      {{book.author}}
    </p>
  </ion-card-header>
  <ion-card-content>
    
<p>Average mark is :</p>
{{book.averagemark}}
<p>My mark for this book is:</p>
{{book.mymark}}
  </ion-card-content>
</ion-card>
</ion-content>
