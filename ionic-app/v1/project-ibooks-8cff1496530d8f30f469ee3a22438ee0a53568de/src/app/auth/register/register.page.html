<ion-header>
  <ion-toolbar>
    <ion-title>Register now!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <!-- " -->
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <ion-grid>
    <ion-row>
  <ion-col size-sm="3" offset-sm="3">
    <ion-item>
      <ion-label position="floating">Name
      </ion-label>
      <ion-input type="text" formControlName="name">
  
      </ion-input>
    </ion-item>
  </ion-col>
  <ion-col size-sm="3">
    <ion-item>
      <ion-label position="floating">Surname
      </ion-label>
      <ion-input type="text" formControlName="surname">
  
      </ion-input>
    </ion-item>
  </ion-col>
    </ion-row>

    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Email
        </ion-label>
        <ion-input type="email" formControlName="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password
        </ion-label>
        <ion-input type="password" formControlName="password">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row> -->
  <ion-row> 
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Email
        </ion-label>
        <ion-input type="email" formControlName="email">
        </ion-input>
      </ion-item>
    
    </ion-col>
  </ion-row>

  <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" >
    <ion-col size-sm="6" offset-sm="3" >
   <ion-label color="danger"> Email not valid. Try again!</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Password
        </ion-label>
        <ion-input type="password" formControlName="password">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" >
    <ion-col size-sm="6" offset-sm="3" >
   <ion-label color="danger">Password less then eigth! Try again!</ion-label>
    </ion-col>
  </ion-row>
  <ion-row><ion-col></ion-col></ion-row>
      <ion-row><ion-col></ion-col></ion-row>
      <ion-row><ion-col></ion-col></ion-row>
      <ion-row><ion-col></ion-col></ion-row>
      <ion-row><ion-col></ion-col></ion-row>
      <ion-row><ion-col></ion-col></ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button shape="round" expand="block">
  Register
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>
</form>
</ion-content>
