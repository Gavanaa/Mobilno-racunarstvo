<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogIn()" >
    <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
          </ion-item>
         
          <ion-item lines="none" *ngIf="email.invalid && email.touched">
            <ion-label  color="danger"> Email not valid! Try again! </ion-label>
          </ion-item>
         
          <ion-item>
            <ion-label position="floating" color="primary" >Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="8" #password="ngModel" ></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="password.invalid && password.touched">
            <ion-label  color="danger"> Password less then eigth! Try again! </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col></ion-col>
    </ion-row>
  <ion-row><ion-col></ion-col></ion-row>
    <ion-row><ion-col></ion-col></ion-row>
    <ion-row><ion-col></ion-col></ion-row>
    <ion-row><ion-col></ion-col></ion-row>
    <ion-row><ion-col></ion-col></ion-row>
    <ion-row><ion-col></ion-col></ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button shape="round" expand="block" type="submit" [disabled]="logInForm.invalid">
    Log in
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
  
  


</ion-content>
