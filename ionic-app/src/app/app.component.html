<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="success">
       <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/profil">
            <ion-icon name="person-circle" slot="start" ></ion-icon>
            <ion-label>My profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/book-marks">
            <ion-icon name="library" slot="start"></ion-icon>
            <ion-label>Book marks</ion-label>
          </ion-item>
        </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/mynotes">
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>Notes</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/comments">
          <ion-icon name="chatbubble" slot="start"></ion-icon>
          <ion-label>Comments</ion-label>
         </ion-item>
       </ion-menu-toggle>
       
        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log out</ion-label>
         </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
